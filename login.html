<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Dern-Support</title>
  <link rel="stylesheet" href="styles/main.css" />
  <script src="./login.js?v=2" defer></script>
  
</head>
<body class="dark-theme">
  <p id="login-message" class="text-muted"> </p>

  <div class="auth-container">
    <div class="auth-box">
      <h2>Login to Your Account</h2>
      <form>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="your@email.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required />

        <button type="submit" class="btn primary full-width">Login</button>
      </form>
      <p class="text-muted">Don't have an account? <a href="register.html">Register</a></p>
    </div>
  </div>
  <div id="navbar-container"></div>

  <script>
    fetch("layout/layout.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
      });
  </script>
  
</body>
</html>
